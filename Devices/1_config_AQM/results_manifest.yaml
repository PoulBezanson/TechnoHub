dataset_options:
  name: Параметры выходных данных
  values:
    extension:
      ws_name: формат файла данных
      ws_value: comma-separated values / .csv
      ws_dimension: null
      ws_regexp: .*
      ws_control: readonly
      mb_reg_name: null
      mb_reg_address: null
      mb_reg_type: null
      mb_decimals: null
      value: csv
      temp_name: captured
      suffix: data
    time_start:
      ws_name: время измерения вектора
      ws_value: time_start
      ws_dimension: сек
      ws_regexp: .*
      ws_control: readonly
      mb_reg_name: null
      mb_reg_address: null
      mb_reg_type: null
      mb_decimals: 6
    time_reading:
      ws_name: длительность считывания вектора
      ws_value: time_reading
      ws_dimension: сек
      ws_regexp: .*
      ws_control: readonly
      mb_reg_name: null
      mb_reg_address: null
      mb_reg_type: null
      mb_decimals: 6
    co2:
      ws_name: концентрация CO2
      ws_value: co2
      ws_dimension: ppm
      ws_regexp: .*
      ws_control: readonly
      mb_reg_name: input
      mb_reg_address: 0
      mb_reg_type: uint16_t
      mb_decimals: 0
    tvoc:
      ws_name: концентрация ЛОС
      ws_value: tvoc
      ws_dimension: мг/м^3
      ws_regexp: .*
      ws_control: readonly
      mb_reg_name: input
      mb_reg_address: 1
      mb_reg_type: uint16_t
      mb_decimals: 2
    pm1_0:
      ws_name: концентрация PM1.0
      ws_value: pm1_0
      ws_dimension: мкг/м^3
      ws_regexp: .*
      ws_control: readonly
      mb_reg_name: input
      mb_reg_address: 2
      mb_reg_type: uint16_t
      mb_decimals: 0
    pm2_5:
      ws_name: концентрация PM2.5
      ws_value: pm2_5
      ws_dimension: мкг/м^3
      ws_regexp: .*
      ws_control: readonly
      mb_reg_name: input
      mb_reg_address: 3
      mb_reg_type: uint16_t
      mb_decimals: 0
    pm10:
      ws_name: концентрация PM10
      ws_value: pm10
      ws_dimension: мкг/м^3
      ws_regexp: .*
      ws_control: readonly
      mb_reg_name: input
      mb_reg_address: 4
      mb_reg_type: uint16_t
      mb_decimals: 0
    temperature:
      ws_name: концентрация PM10
      ws_value: temperature
      ws_dimension: гр
      ws_regexp: .*
      ws_control: readonly
      mb_reg_name: input
      mb_reg_address: 5
      mb_reg_type: uint16_t
      mb_decimals: 1
    humidity:
      ws_name: относительная влажность
      ws_value: humidity
      ws_dimension: процент
      ws_regexp: .*
      ws_control: readonly
      mb_reg_name: input
      mb_reg_address: 6
      mb_reg_type: uint16_t
      mb_decimals: 1
video_options:
  name: Параметры выходного видеофайла
  values:
    extension:
      ws_name: формат видеофайла
      ws_value: mp4
      ws_dimension: null
      ws_regexp: .*
      ws_control: readonly
      value: mp4
      temp_name: captured
      suffix: video
    codec:
      ws_name: кодек видео видеофайла
      ws_value: mp4v
      ws_dimension: null
      ws_regexp: .*
      ws_control: readonly
      value: mp4v
    fps:
      ws_name: частота кадров
      ws_value: 23.0
      ws_dimension: кадр/сек
      ws_regexp: .*
      ws_control: readonly
      value: 23.0
    size:
      ws_name: качество картинки
      ws_value: 640x480
      ws_dimension: (точек,точек)
      ws_regexp: .*
      ws_control: readonly
      value:
      - 640
      - 480
