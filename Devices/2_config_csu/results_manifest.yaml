dataset_options:
  name: Параметры выходных данных
  values:
    extension:
      ws_name: формат файла данных
      ws_value: comma-separated values / .csv
      ws_dimension: null
      ws_regexp: .*
      ws_control: readonly
      mb_reg_name: null
      mb_reg_address: null
      mb_reg_type: null
      mb_decimals: null
      value: csv
      temp_name: captured
      suffix: data
    time_start:
      ws_name: время измерения вектора
      ws_value: time_start
      ws_dimension: сек
      ws_regexp: .*
      ws_control: readonly
      mb_reg_name: null
      mb_reg_address: null
      mb_reg_type: null
      mb_decimals: 6
    time_reading:
      ws_name: длительность считывания вектора
      ws_value: time_reading
      ws_dimension: сек
      ws_regexp: .*
      ws_control: readonly
      mb_reg_name: null
      mb_reg_address: null
      mb_reg_type: null
      mb_decimals: 6
    angle:
      ws_name: угол
      ws_value: angle
      ws_dimension: град.
      ws_regexp: .*
      ws_control: readonly
      mb_reg_name: input
      mb_reg_address: 0
      mb_reg_type: uint16_t
      mb_decimals: 0
    angle_speed:
      ws_name: угловая скорость
      ws_value: angle_speed
      ws_dimension: град./сек
      ws_regexp: .*
      ws_control: readonly
      mb_reg_name: input
      mb_reg_address: 1
      mb_reg_type: uint16_t
      mb_decimals: 0
    position:
      ws_name: линейное положение
      ws_value: position
      ws_dimension: см.
      ws_regexp: .*
      ws_control: readonly
      mb_reg_name: holding
      mb_reg_address: 2
      mb_reg_type: uint16_t
      mb_decimals: 0
    position_speed:
      ws_name: линейная скорость
      ws_value: position_speed
      ws_dimension: см./cек
      ws_regexp: .*
      ws_control: readonly
      mb_reg_name: input
      mb_reg_address: 3
      mb_reg_type: uint16_t
      mb_decimals: 0
    control_value:
      ws_name: управляющее значение
      ws_value: control_value
      ws_dimension: ньютон на метр
      ws_regexp: .*
      ws_control: readonly
      mb_reg_name: input
      mb_reg_address: 4
      mb_reg_type: uint16_t
      mb_decimals: 0
video_options:
  name: Параметры выходного видеофайла
  values:
    extension:
      ws_name: формат видеофайла
      ws_value: mp4
      ws_dimension: null
      ws_regexp: .*
      ws_control: readonly
      value: mp4
      temp_name: captured
      suffix: video
    codec:
      ws_name: кодек видео видеофайла
      ws_value: mp4v
      ws_dimension: null
      ws_regexp: .*
      ws_control: readonly
      value: mp4v
    fps:
      ws_name: частота кадров
      ws_value: 23.0
      ws_dimension: кадр/сек
      ws_regexp: .*
      ws_control: readonly
      value: 23.0
    size:
      ws_name: качество картинки
      ws_value: 640x480
      ws_dimension: (точек,точек)
      ws_regexp: .*
      ws_control: readonly
      value:
      - 640
      - 480
